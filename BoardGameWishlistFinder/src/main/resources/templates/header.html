<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <title>Login</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container"> <a class="navbar-brand navbar-logo" href="#"> <img src="boardgame.png" height="50" width="50" alt="logo" class="logo-1"> </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="fas fa-bars"></span> </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"> <a class="nav-link" href="" data-scroll-nav="0">Home</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" data-scroll-nav="3">Logout</a> </li>
                </ul>
                </div>
            </div>
        </nav>

        <!-- login block -->
        <section class="banner w3l-contact py-5" id="contact">
            <div class="container py-md-5 py-4">
                <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                    <h3 class="title-style">LogIn</h3>
                </div>
                <div class="row login-block">
                    <div class="col-md-6 login-center">
                        <form action="/login" method="post" class="signin-form">
                            <div class="col-md-8 login-center input-grids">
                                <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                                    th:text="${errorMessage}" />
                                <input type="text" name="username" id="username" placeholder="Username"
                                    class="login-input" />
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="login-input" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>
                            <div class="col-md-8 login-center d-flex justify-content-between">
                                <button class="btn btn-style btn-style-3">Log In</button>
                                <button class="btn btn-style btn-style-3"><a th:href="@{/public/register}">Cadastrar</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- //login block -->

        <!-- footer block -->
        <footer class="w3l-footer-29-main">
            <div class="footer-29 pt-5 pb-4">
                <div class="container pt-md-2">
                    <div class="row footer-top-29">
                        <div class="col-lg-4 col-md-6 footer-list-29">
                            <h6 class="footer-title-29">Contact Info </h6>
                            <p class="mb-2">Celular : <a href="tel:(11) 99445 3337">(11) 99445 3337</a></p>
                            <p class="mb-2">Email : <a href="mailto:wigner12@gmail.com">wigner12@gmail.com</a></p>
                        </div>
                        <div class="col-lg-2 col-md-3 col-6 footer-list-29 mt-md-0 mt-4">
                            <ul>
                                <li><a th:href="@{/about}">About Me</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- copyright -->
                <p class="copy-footer-29 text-center pt-lg-2 mt-5 pb-2">Â© 2023 BoardGameWishlistFinder. Design
                        by <span class="name">Wigner Santos</span>
                    <!-- //copyright -->
                </div>
            </div>
        </footer>
        <!-- //footer block -->

    </body>

</html>
